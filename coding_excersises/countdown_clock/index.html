<title>Countdown clock</title>

<body>
  <div class="container">
    <h1>COUNTDOWN UNTIL:</h1>
    <div id="title"></div>
    <div id="display">
      <div>
        <div id='days'></div>
        <h2>Days</h2>
      </div>
      <div>
        <div id='hours'></div>
        <h2>Hours</h2>
      </div>
      <div>
        <div id='minutes'></div>
        <h2>Minutes</h2>
      </div>
      <div>
        <div id='seconds'></div>
        <h2>Seconds</h2>
      </div>
    </div>
    <h3>REMAINING</h3>
    <div class="form">
      <form>
        <label>Enter date:
        <input type="date" id="date">
        </label>
        <label>Enter time:
        <input type="time" id="time">
        </label>
        <button onSubmit="">submit</button>
      </form>
    </div>
  </div>
